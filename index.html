<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlassTab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="bg-overlay" aria-hidden="true"></div>

  <header class="topbar">
    <button class="weather-chip" id="weatherChip" aria-label="Open weather details">
      <span class="weather-icon" id="weatherIcon">&#9728;</span>
      <span class="weather-temp" id="weatherTemp">--&#176;</span>
      <span class="weather-city" id="weatherCity">Suzhou</span>
    </button>
  </header>

  <main class="center">
    <div class="time" id="time">--:--</div>

    <form class="glass search" id="searchForm" role="search" autocomplete="off">
      <div class="search-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="16.65" y1="16.65" x2="21" y2="21"></line>
        </svg>
      </div>
      <div class="search-input-wrapper" style="display: flex; align-items: center; width: 100%; overflow: hidden;">
        <div id="imagePreviewContainer" style="display: none; align-items: center; gap: 6px; margin-right: 8px; background: rgba(255,255,255,0.15); padding: 4px 8px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.2);">
          <img id="imagePreview" src="" alt="Pasted Image" style="height: 20px; width: 20px; border-radius: 4px; object-fit: cover;">
          <button type="button" id="removeImageBtn" style="background: none; border: none; color: var(--text); cursor: pointer; padding: 0; font-size: 16px; line-height: 1; display: flex; align-items: center; justify-content: center;" aria-label="Remove image">&times;</button>
        </div>
        <input id="searchInput" type="text" placeholder="Search, text and image" style="flex: 1; min-width: 0;" />
      </div>
      <button class="engine" id="engineBtn" type="button" aria-label="Switch search engine">
        <img class="engine-badge" id="engineBadge" src="assets/Bing.ico" alt="Bing" />
      </button>
    </form>
  </main>

  <div class="modal" id="weatherModal" aria-hidden="true">
    <div class="glass modal-card" role="dialog" aria-modal="true" aria-labelledby="weatherTitle">
      <div class="modal-head">
        <div class="modal-title-row">
          <span class="weather-icon-large" id="weatherIconLarge">☁</span>
          <span class="modal-title" id="weatherTitleContainer">
            <span id="weatherCityName" class="weather-city-editable" title="Click to change city">--</span> Weather
            <input type="text" id="inlineCityInput" class="inline-city-input" placeholder="City name" style="display: none;">
          </span>
        </div>
        <div class="modal-actions">
          <button class="icon-btn" id="closeModal" title="Close" aria-label="Close">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
      <div class="modal-body">
        <div class="weather-desc" id="weatherDesc">--</div>
        <div class="weather-main">
          <div class="weather-temp-display">
            <span class="weather-icon-huge" id="weatherIconHuge">☁</span>
            <span class="weather-big" id="weatherBig">--°</span>
          </div>
          <div class="weather-details">
            <div class="weather-detail-item">
              <span class="detail-label">Feels like</span>
              <span class="detail-value" id="weatherFeels">--°</span>
            </div>
            <div class="weather-detail-item">
              <span class="detail-label">Recent rain</span>
              <span class="detail-value" id="weatherRain">-- mm</span>
            </div>
            <div class="weather-detail-item">
              <span class="detail-label">Wind</span>
              <span class="detail-value" id="weatherWind">-- km/h</span>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="weatherForecast"></div>

        <!-- Old city form removed -->
        <div class="weather-note" id="weatherNote">Set your OpenWeather API key in main.js</div>
      </div>
    </div>
  </div>

  <div class="settings-container">
    <button class="settings-btn" id="settingsBtn" aria-label="Settings">
      <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="4" y1="21" x2="4" y2="14"></line>
        <line x1="4" y1="10" x2="4" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12" y2="3"></line>
        <line x1="20" y1="21" x2="20" y2="16"></line>
        <line x1="20" y1="12" x2="20" y2="3"></line>
        <line x1="1" y1="14" x2="7" y2="14"></line>
        <line x1="9" y1="8" x2="15" y2="8"></line>
        <line x1="17" y1="16" x2="23" y2="16"></line>
      </svg>
    </button>
    <div class="settings-menu glass" id="settingsMenu" style="display: none;">
      <div class="settings-item">
        <span class="settings-label">Time Format</span>
        <button class="settings-toggle" id="timeFormatToggle">
          <span class="toggle-option active" data-format="24">24h</span>
          <span class="toggle-option" data-format="12">12h</span>
        </button>
      </div>
      <div class="settings-item">
        <span class="settings-label">Wallpaper Source</span>
        <button class="settings-toggle" id="wallpaperSourceToggle">
          <span class="toggle-option active" data-source="picsum">Picsum</span>
          <span class="toggle-option" data-source="bing">Bing</span>
        </button>
      </div>
      <div class="settings-item">
        <button class="settings-action" id="changeWallpaper">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.13-3.36L23 10M20.49 15a9 9 0 0 1-14.13 3.36L1 14"></path>
          </svg>
          <span>Change Wallpaper</span>
        </button>
      </div>
      <div class="settings-item">
        <button class="settings-action" id="downloadWallpaper">
          <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span>Download Wallpaper</span>
        </button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
